name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: true
      matrix:
        php: ['8.0', 8.1, 8.2, 8.3, 8.4]
        laravel: [8, 9, 10, 11, 12]

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, bcmath
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: |
          if [ "${{ matrix.laravel }}" = "8" ]; then
            composer require "orchestra/testbench:^6.40" --dev --no-update
          elif [ "${{ matrix.laravel }}" = "9" ]; then
            composer require "orchestra/testbench:^7.37" --dev --no-update
          elif [ "${{ matrix.laravel }}" = "10" ]; then
            composer require "orchestra/testbench:^8.17" --dev --no-update
          elif [ "${{ matrix.laravel }}" = "11" ]; then
            composer require "orchestra/testbench:^9.0" --dev --no-update
          elif [ "${{ matrix.laravel }}" = "12" ]; then
            composer require "orchestra/testbench:^10.0" --dev --no-update
          fi

          composer config audit.block-insecure false
          composer update --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: vendor/bin/phpunit